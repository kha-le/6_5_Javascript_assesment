<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.11.3.js"></script>
  <script src="js/scripts.js"></script>
  <title>Order Form</title>
</head>
<body>
  <div class="container">
    <h1>Order Pizza Form</h1>
    <div class="row">
      <div class="form-group">
        <form id="order">
          <div class="pizza-size">
            <select id="size" name="size">
              <option value="large">Large</option>
              <option value="medium">Medium</option>
              <option value="small">Small</option>
            </select>
          </div>
          <br>
          <div class="form-group">
            <label for="x">Toppings:</label>
            <br>
            <input class="toppings" type="checkbox" name="toppings" value=peperoni >Peperoni</input>
            <input class="toppings" type="checkbox" name="toppings" value=ham >Ham</input>
            <input class="toppings" type="checkbox" name="toppings" value=bacon >Bacon</input>
            <input class="toppings" type="checkbox" name="toppings" value=xtra_cheese >Xtra Cheese</input>
            <br>
            <input class="toppings" type="checkbox" name="toppings" value=green_peppers >Green Peppers</input>
            <input class="toppings" type="checkbox" name="toppings" value=pinapple >Pinapple</input>
            <input class="toppings" type="checkbox" name="toppings" value=garlic >Garlic</input>
            <input class="toppings" type="checkbox" name="toppings" value=chicken >Chicken</input>
          </div>
          <div class="form-group">
            <label for="number">Qty:</label>
            <input id ="number" type="number" name="number" min="1" max="100">
          </div>
          <br>
          <button type="submit"class="btn btn-primary">Order</button>
        </form>
        <h2>Total:</h2>
        <ul id="totalPrice">
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
